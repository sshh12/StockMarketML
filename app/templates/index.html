<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <title>StockMarketML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="./assets/js/require.min.js"></script>
    <script>
      requirejs.config({
          baseUrl: '.'
      });
    </script>
    <!-- Dashboard Core -->
    <link href="./assets/css/dashboard.css" rel="stylesheet" />
    <script src="./assets/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="./assets/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="./assets/plugins/charts-c3/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="./assets/plugins/input-mask/plugin.js"></script>
  </head>
  <body class="">
    <div class="page">
      <div class="page-main">
        <div class="header py-4">
          <div class="container">
            <div class="d-flex">
              <a class="header-brand" href="/">
                <h3>StockMarketML</h3>
              </a>
              <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
                <span class="header-toggler-icon"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                  <li class="nav-item">
                    <a href="/" class="nav-link active"><i class="fe fe-bar-chart"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="/settings" class="nav-link"><i class="fe fe-settings"></i> Settings</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="card-value float-right text-blue">+5%</div>
                  <h3 class="mb-1">$20</h3>
                  <div class="text-muted">Portfolio</div>
                </div>
                <div class="card-chart-bg">
                  <div id="chart-overall-portfolio" style="height: 100%"></div>
                </div>
              </div>
              <script>
                require(['c3', 'jquery'], function (c3, $) {
                  $(document).ready(function() {
                    var chart = c3.generate({
                      bindto: '#chart-overall-portfolio',
                      padding: {
                        bottom: -10,
                        left: -1,
                        right: -1
                      },
                      data: {
                        names: {
                          data1: '$'
                        },
                        columns: [
                          ['intc', 49.75, 49.99, 40.38, 48.79, 49.55, 51.27, 51.10, 52.72, 51.86, 52.40, 53.54, 53.61]
                        ],
                        type: 'area'
                      },
                      legend: {
                        show: false
                      },
                      transition: {
                        duration: 0
                      },
                      point: {
                        show: false
                      },
                      tooltip: {
                        format: {
                          title: function (x) {
                            return '';
                          }
                        }
                      },
                      axis: {
                        y: {
                          padding: {
                            bottom: 0,
                          },
                          show: false,
                          tick: {
                            outer: false
                          }
                        },
                        x: {
                          padding: {
                            left: 0,
                            right: 0
                          },
                          show: false
                        }
                      },
                      color: {
                        pattern: ['#467fcf']
                      }
                    });
                  });
                });
              </script>
            </div>
            </div>
          </div>
        </div>


        <div class="my-3 my-md-5">
          <div class="container">
            <div class="row row-cards row-deck">
              <div class="col-12">
                <div class="card">
                  <div class="table-responsive">
                    <table class="table table-hover table-outline table-vcenter text-nowrap card-table">
                      <thead>
                        <tr>
                          <th class="text-center w-1"><i class=""></i></th> <!-- companylogo -->
                          <th>Stock</th>
                          <th>Status</th>
                          <th>Data</th>
                          <th class="text-center">Prediction</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="text-center">
                            <div class="avatar d-block" style="">
                              <span class="avatar-status bg-green"></span>
                            </div>
                          </td>
                          <td>
                            <div>Intel</div>
                            <div class="small text-muted">
                              Intel Corp. (INTC)
                            </div>
                          </td>
                          <td>
                            <div class="clearfix">
                              <div class="float-left">
                                <strong>50.00 @ -1.03 (-2%)</strong>
                              </div>
                              <div class="float-right">
                                <small class="text-muted">This Week</small>
                              </div>
                            </div>
                            <div class="progress progress-xs">
                              <div class="progress-bar bg-red" role="progressbar" style="width: 21%"></div> <!-- compare w/stddev price change -->
                            </div>
                          </td>
                          <td>
                            <div class="small text-muted">39 Headlines Analyzed</div>
                            <div>1 hour ago</div>
                          </td>
                          <td class="text-center">
                            <div class="mx-auto chart-circle chart-circle-xs" data-value="0.88" data-thickness="3" data-color="blue">
                              <div class="chart-circle-value">88%</div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <footer class="footer">
        <div class="container">
          <div class="row align-items-center flex-row-reverse">
            <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
              Copyright Â© 2018 <a href=".">SSHH.IO</a>. Dashboard Theme by <a href="https://codecalm.net" target="_blank">codecalm.net</a> All rights reserved.
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
